<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Management - Digital Wallet</title>

    <!-- Bootstrap and Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!-- External Variables -->
    <link rel="stylesheet" href="variables.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="Dashboard.html"> Digital Wallet </a>
          <i class="dark-mode-toggle bi bi-moon-fill"></i>
        </div>
    </nav>

    <div class="container mt-5 mb-5">
        <h1 class="text-center">Wallet Management</h1>

        <!-- Display current balance -->
        <div class="alert alert-primary text-center" id="walletBalanceAlert">
            Your current wallet balance is: <span id="walletBalance"></span> PKR
        </div>

        <!-- Add Funds Section -->
        <div class="mb-4 mt-4">
            <h4 class="">Add Funds</h4>
            <input type="number" id="addAmount" class="form-control mb-2" placeholder="Enter amount to add" required>
            <button class="btn btn-success" id="addFundsBtn">Add Funds</button>
        </div>

        <!-- Transaction History Section -->
        <h4 class="mt-4">Transaction History</h4>
        <ul class="list-group mt-3" id="transactionList">
            <!-- Transactions will be loaded here -->
        </ul>
    </div>

    <script src="Wallet-Management.js"></script>
    <script src="Dark-Light-Mode.js"></script>
</body>
</html>
