<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item - Digital Wallet</title>
    
    <!-- Bootstrap and Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!-- External Variables -->
    <link rel="stylesheet" href="variables.css">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="Dashboard.html"> Digital Wallet </a>
          <i class="dark-mode-toggle bi bi-moon-fill"></i>
        </div>
      </nav>

    <!-- Add Item Form -->
    <div class="container mt-5 mb-5">
        <h2>Add New Item</h2>
        <p class="text-muted text-center">Add cards, passes, or funds to your wallet</p>

        <div class="card p-4">
            <form id="addItemForm">
                <div class="mb-3">
                    <label for="itemType" class="form-label">Item Type</label>
                    <select class="form-select" id="itemType" required>
                        <option value="" disabled selected>Select an item type</option>
                        <option value="card">Card</option>
                        <option value="pass">Pass</option>
                        <option value="funds">Funds</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="itemName" class="form-label">Item Name</label>
                    <input type="text" class="form-control" id="itemName" placeholder="Enter item name" required>
                </div>
                <div class="mb-3">
                    <label for="itemDetails" class="form-label">Item Details</label>
                    <textarea class="form-control" id="itemDetails" placeholder="Enter item details" rows="3" required></textarea>
                </div>
                <div class="mb-3" id="balanceSection" style="display: none;">
                    <label for="fundsAmount" class="form-label">Funds Amount (if applicable)</label>
                    <input type="number" class="form-control" id="fundsAmount" placeholder="Enter amount(min 100 PKR)" min="100">
                </div>
                <button type="submit" class="btn btn-primary">Add Item</button>
            </form>
        </div>
    </div>

    <script src="add-item.js"></script>
    <script src="Dark-Light-Mode.js"></script>
</body>
</html>
