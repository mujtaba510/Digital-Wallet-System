<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Digital Wallet</title>
    
    <!-- Bootstrap and Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="variables.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <!-- Navbar -->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="Dashboard.html">Digital Wallet</a>
            <i class="dark-mode-toggle bi bi-moon-fill"></i>
        </div>
    </nav>
    
    <!-- Dashboard Content -->
    <div class="container mt-5 mb-5">
        
        <h1 class="text-center">Welcome to Your Dashboard</h1>
        
        <!-- Wallet Balance -->
        <div class="alert alert-primary mt-4" role="alert" id="walletBalanceAlert">
            Your current wallet balance is: <span id="walletBalance"></span> PKR
        </div>

        <!-- Low Balance Notification -->
        <div class="alert alert-warning d-none" id="lowBalanceAlert">
            Your balance is below 5000 PKR. Please add more funds.
        </div>

        <!-- Button Row -->
        <div class="row text-center mb-4">
            <div class="col-3">
                <button class="btn btn-success btn-size1" onclick="addNewItem()">Add New Item</button>
            </div>
            <div class="col-3">
                <button class="btn btn-warning btn-size1" onclick="goToPurchasePage()">Purchase Items</button>
            </div>
            <div class="col-3">
                <button class="btn btn-info btn-size1" onclick="goToWalletManagement()">Wallet Management</button>
            </div>
            <div class="col-3">
                <button class="btn btn-danger log-out" onclick="goToSignUpLogIn()">Log Out</button>
            </div>
        </div>

        <!-- Export to PDF Button -->
        <div class="row text-center mb-4">
            <div class="col-12">
                <button class="btn btn-secondary btn-size1" onclick="exportToPDF()">Export to PDF</button>
            </div>
        </div>

        <h2 style="margin: 50px 0px 20px 0px;">Your Stored Items</h2>
        <div id="itemsList" class="row">
            <!-- Dynamic list of items will be appended here -->
        </div>
        
    </div>

    <!-- Script Links -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="Dashboard.js"></script>
    <script src="Dark-Light-Mode.js"></script>
</body>
</html>
