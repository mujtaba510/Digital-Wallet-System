<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Login - Digital Wallet</title>
    
    <!-- Bootstrap and Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!-- External Variables -->
    <link rel="stylesheet" href="variables.css">
    <link rel="stylesheet" href="styles.css">

</head>
<body>

    <!-- Navbar -->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="SignUp-Login.html"> Digital Wallet </a>
          <i class="dark-mode-toggle bi bi-moon-fill"></i>
        </div>
    </nav>

    
    <div class="container mt-5">
        <div class="card p-4">
            <h1>Sign Up</h1>
            <form id="signupForm">
                <div class="mb-3">
                    <label for="signupName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="signupName" placeholder="Enter Your Name" required>
                </div>
                <div class="mb-3">
                    <label for="signupEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="signupEmail" placeholder="example@gmail.com" required>
                </div>
                <div class="mb-3">
                    <label for="signupPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="signupPassword" placeholder="Password must have atleast 8 characters" required>
                </div>
                <div class="mb-3">
                    <label for="initialBalance" class="form-label">Initial Balance (Min. 5000 PKR)</label>
                    <input type="number" class="form-control" id="initialBalance" placeholder="Min. 5000 PKR" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
        </div>  
    </div>

    <div class="container mt-5 mb-5">
        <div class="card p-4">
            <h1>Login</h1>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="loginEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="loginEmail" placeholder="example@gmail.com" required>
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="loginPassword" placeholder="Password must have atleast 8 characters" required>
                </div>
                <button type="submit" class="btn btn-success">Login</button>
            </form>
        </div>  
    </div>

    <script src="SignUp-Login.js"></script>
    <script src="Dark-Light-Mode.js"></script>
</body>
</html>
